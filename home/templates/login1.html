<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/css/demo.css'>
  <link rel="stylesheet" href="media/assets/bgstyle.css">
  <style>
    /* Custom CSS for Login Form */
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: transparent;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .login-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .login-form .form-control {
      border-radius: 3px;
      margin-bottom: 10px;
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      box-shadow: none;
      color: #fff;
    }

    .login-form .btn {
      background-color: transparent;
      color: white;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-image: url('hero-glow.svg');
      background-image: url("media/assets/img/hero-glow.svg");
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    }

    .large-header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .large-header::before,
    .large-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .large-header::before {
      background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo-bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      z-index: -1;
    }

    .large-header::after {
      background: rgba(17, 17, 17, 0.9);
      z-index: -1;
    }

    .cn {
      text-align: center;
      color: #fff;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }

    .cn a {
      color: aqua;
    }

      position: absolute;

      box-shadow: none;
    }

    .login-form .btn {
      background-color: transparent;
      color: white;
    }

    :root {
      --sub-nav-mktg-shadow: 0 0 0 1px rgba(53, 72, 91, 0.14), 0 3px 2px rgba(0, 0, 0, 0.04), 0 7px 7px rgba(0, 0, 0, 0.03);
    }
    .login-form .form-control {
      border-radius: 3px;
      margin-bottom: 10px;
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      box-shadow: none;
    }
    .login-form .form-control::placeholder {
      color: white;
    }
    
    a {
      color: aqua;
    }
  </style>
</head>
<body>
<div id="large-header" class="large-header">
  <canvas id="demo-canvas"></canvas>

  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" id="login_username" name="login_username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" id="login_password" name="login_password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </div>

</div>

<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
<script src="media/assets/js/bgscript.js"></script>

</body>
</html>
