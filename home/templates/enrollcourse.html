<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Animated Background</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/css/demo.css'>
  <link rel="stylesheet" href="media/assets/bgstyle.css">
  <style>
    /* Custom CSS for Login Form */
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: transparent;
      border-radius: 5px;
      box-shadow: none;
      position: relative;
      z-index: 1;
    }

    .login-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      font-family: 'Raleway', sans-serif;
    }

    .login-form .form-control {
      border-radius: 3px;
      margin-bottom: 10px;
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      box-shadow: none;
      color: #fff;
    }

    .login-form .btn {
      background-color: transparent;
      color: white;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-image: url('hero-glow.svg');
      background-image: url("media/assets/img/hero-glow.svg");
      background-repeat: no-repeat;
      background-size: cover;
      overflow: hidden;
    }

    .large-header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .large-header::before,
    .large-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .large-header::before {
      background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo-bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      z-index: -1;
    }

    .large-header::after {
      background: rgba(17, 17, 17, 0.9);
      z-index: -1;
    }

    .cn {
      text-align: center;
      color: #fff;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }

    .cn a {
      color: aqua;
    }

    /* Custom styles for the form */
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: transparent;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-shadow: none;
      font-size: 16px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.5);
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #555;
    }
    label{
        color: white;
    }
  </style>
</head>
<body>
<div id="large-header" class="large-header">
  <canvas id="demo-canvas"></canvas>

  <div class="login-container">
    <form method="post" action="/enrollcourse" class="login-form">
      {% csrf_token %}
      <h2 class="login-title">Enroll Now</h2>

      <div class="form-group">
        <label for="selected_course">Select the course:</label>
        <select name="selected_course" id="selected_course">
          {% for course in data %}
            {% if course.id not in enrolled_course_ids %}
              <option value="{{ course.id }}">{{ course.title }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="amount_paid">Amount Paying:</label>
        <input type="text" id="amount_paid" name="amount_paid" value="{{ obj.amount_paid }}">
      </div>

      <button type="submit">Enroll Now</button>
    </form>
  </div>
</div>

<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
<script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
<script src="media/assets/js/bgscript.js"></script>

</body>
</html>
